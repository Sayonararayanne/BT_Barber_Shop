<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World</p>
    <ul>
        {% for cliente in clientes %}
        <li>{{cliente.id}} - {{cliente.nome}}
            <a href="{% url 'editar' cliente.id %}">Editar</a>
            <a href="{% url 'deletar' cliente.id %}">Deletar</a></li>
        {% endfor %}
    </ul>

    <form action="{%url 'salvar' %}", method="POST">
        {% csrf_token %}
        <input type="text" name="nome">
        <button type="submit">Salvar</button>
    </form>
    
    
</body>
</html>
